import org.gradle.internal.jvm.Jvm

apply plugin: 'java-library'
apply plugin: 'maven-publish'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    api project(':auto-value-gson-annotations')
    api deps.gson
    implementation 'com.squareup:javapoet:1.11.0'
    api 'com.google.auto.value:auto-value:1.6.3rc1'
    api 'com.google.auto.value:auto-value-annotations:1.6.3rc1'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc4'
    api 'com.google.auto:auto-common:0.10'

    testCompile 'junit:junit:4.12'
    testCompile 'com.google.truth:truth:0.42'
    testCompile 'com.google.testing.compile:compile-testing:0.15'
    testCompile files(Jvm.current().getToolsJar())
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
