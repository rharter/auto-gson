apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compile project(':auto-value-gson-annotations')
    compile deps.gson
    compile 'com.squareup:javapoet:1.8.0'
    compile 'com.google.auto.value:auto-value:1.4'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc2'
    compile 'com.google.auto:auto-common:0.6'

    testCompile 'junit:junit:4.11'
    testCompile 'com.google.truth:truth:0.27'
    testCompile 'com.google.testing.compile:compile-testing:0.9'
    testCompile files(org.gradle.internal.jvm.Jvm.current().getToolsJar())
    testCompile 'com.google.auto.value:auto-value:1.4'
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
